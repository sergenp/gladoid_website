<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="/static/img/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>The Hut Assistant - {{ title }}</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <!-- Bootstrap core CSS     -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Animation library for notifications   -->
  <link href="/static/css/animate.min.css" rel="stylesheet" />
  <!--  Light Bootstrap Table core CSS    -->
  <link href="/static/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

  <!--     Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  <link href="/static/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="/static/img/sidebar-5.jpg">
      <div class="sidebar-wrapper">
        <div class="logo">
          <a class="simple-text">
          <i class="pe-7s-{{icon_for_logo}}"></i>
            {{ title }}
          </a>
        </div>
        <ul class="nav">
          <li>
            <a href="{{ url_for('.index') }}">
              <i class="pe-7s-graph"></i>
              <p>Index</p>
            </a>
          </li>
          {% if user %}
          <li>
            <a href="{{ url_for('.user_page') }}">
              <i class="pe-7s-news-paper"></i>
              <p>Forms</p>
            </a>
          </li>
          {% endif %}

          <li>
            <a href="{{ url_for('.npcs') }}">
              <i class="pe-7s-magic-wand"></i>
              <p>NPCs</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('.attacks') }}">
              <i class="pe-7s-scissors"></i>
              <p>Attacks</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('.equipments') }}">
              <i class="pe-7s-shield"></i>
              <p>Equipments</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('.user_page') }}">
              <i class="pe-7s-diamond"></i>
              <p>Equipment Slots</p>
            </a>
          </li>
          <li>
            <a href="{{ url_for('.suggestions') }}">
              <i class="pe-7s-ticket"></i>
              <p>Suggestions</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right" style="margin-top:0px">
              <li>
                <a href="{{ url_for('.user_page') }}">
                  <i class="fa fa-user"></i> Account
                </a>
              </li>
              <li>
                {% if user %}
                <a href="{{ url_for('.logout') }}">
                  <i class="fa fa-arrow-left"></i> Sign Out
                </a>
                {% else %}
                <a href="{{ url_for('.login') }}">
                  <i class="fa fa-arrow-right"></i> Sign in
                </a>
                {% endif %}
              </li>
              <li class="separator hidden-lg"></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </div>
      <footer class="footer">
      </footer>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
  <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
  <!--  Charts Plugin -->
  <script src="/static/js/chartist.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="/static/js/bootstrap-notify.js"></script>
  <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
  <script src="/static/js/light-bootstrap-dashboard.js?v=1.4.0"></script>
</body>
